type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: pop-up
    hash: "#hallway-advanced"
    button_type: name
    width_desktop: 75vw
    show_header: true
    name: Return to Overview
    show_icon: true
    icon: mdi:arrow-left
    show_name: true
    margin: 7px
    scrolling_effect: false
    sub_button:
      main: []
      bottom:
        - name: Back
          icon: mdi:arrow-left
          show_name: true
          show_icon: true
          tap_action:
            action: navigate
            navigation_path: "#hallway-history"
    tap_action:
      action: navigate
      navigation_path: "#hallway-history"
    button_action:
      tap_action:
        action: navigate
        navigation_path: "#hallway-history"
  - type: markdown
    content: |
      ## Sensors
  - type: custom:bubble-card
    card_type: sub-buttons
    show_header_toggle: false
    sub_button:
      main: []
      bottom:
        - name: Env + Light
          buttons_layout: inline
          group:
            - entity: sensor.basement_hallway_qsensor_air_temperature
              name: QSensor Temp
              icon: mdi:thermometer
              show_name: false
              show_state: true
              show_icon: true
              content_layout: icon-top
              custom_height: 60
            - entity: sensor.basement_hallway_inovelli_presence_illuminance
              name: Inovelli
              icon: mdi:brightness-6
              show_name: true
              show_state: true
              show_icon: true
              content_layout: icon-top
              custom_height: 60
            - entity: sensor.basement_hallway_inovelli_presence_power
              name: Inovelli
              icon: mdi:flash
              show_name: true
              show_state: true
              show_icon: true
              content_layout: icon-top
              custom_height: 60
        - name: Inovelli State
          buttons_layout: inline
          group:
            - entity: sensor.basement_hallway_qsensor_humidity
              name: QSensor Humidity
              icon: mdi:water-percent
              show_name: false
              show_state: true
              show_icon: true
              content_layout: icon-top
              custom_height: 60
            - entity: sensor.basement_hallway_qsensor_illuminance
              name: QSensor
              icon: mdi:brightness-5
              show_name: true
              show_state: true
              show_icon: true
              content_layout: icon-top
              custom_height: 60
            - entity: sensor.basement_hallway_inovelli_presence_overheat
              name: Overheat
              icon: mdi:thermometer-alert
              show_name: true
              show_state: true
              show_icon: true
              content_layout: icon-top
              custom_height: 60
      bottom_layout: rows
    rows: 2.4
  - type: markdown
    content: |
      ## Inovelli Parameters
  - type: custom:bubble-card
    card_type: sub-buttons
    show_header_toggle: false
    sub_button:
      main: []
      bottom:
        - name: Inovelli mmWave — Detection
          buttons_layout: inline
          group:
            - entity: >-
                select.basement_hallway_inovelli_presence_mmwavedetectsensitivity
              sub_button_type: select
              name: Sensitivity
              icon: mdi:radar
              show_name: false
              show_state: true
              content_layout: icon-left
              custom_height: 60
            - entity: >-
                select.basement_hallway_inovelli_presence_mmwavedetecttrigger
              sub_button_type: select
              name: Trigger Delay
              icon: mdi:timer-outline
              show_name: false
              show_state: true
              content_layout: icon-left
              custom_height: 60
        - name: Switch Modes
          buttons_layout: inline
          group:
            - entity: select.basement_hallway_inovelli_presence_outputmode
              icon: mdi:light-switch
              show_icon: true
              show_state: true
              show_name: false
              content_layout: icon-left
              custom_height: 60
              tap_action:
                action: none
              hold_action:
                action: none
              double_tap_action:
                action: none
              sub_button_type: default
            - entity: select.basement_hallway_inovelli_presence_smartbulbmode
              icon: mdi:lightbulb-outline
              show_icon: true
              show_state: true
              show_name: false
              content_layout: icon-left
              custom_height: 60
              tap_action:
                action: none
              hold_action:
                action: none
              double_tap_action:
                action: none
              sub_button_type: default
      bottom_layout: rows
    rows: 2.4
  - type: grid
    columns: 2
    square: false
    cards:
      - type: markdown
        content: >-
          **MmWave Hold Time**


          Delay (seconds) after the sensor transitions from **presence → absence**
          before it reports cleared.
      - type: markdown
        content: >-
          **MmWave Stay Life**


          How long the “stay” area lingers after motion stops. Default is **300**
          (≈15s).

          Lower values can be sub-second (e.g. **1 ≈ 50ms**, **20 ≈ 1s**).
      - type: tile
        entity: number.basement_hallway_inovelli_presence_mmwaveholdtime
        name: Hold Time (s)
        vertical: false
        hide_state: true
        tap_action:
          action: none
        hold_action:
          action: more-info
        features:
          - type: numeric-input
            style: buttons
          - type: numeric-input
        features_position: bottom
      - type: tile
        entity: number.basement_hallway_inovelli_presence_mmwavestaylife
        name: Stay Life
        vertical: false
        hide_state: true
        tap_action:
          action: none
        hold_action:
          action: more-info
        features:
          - type: numeric-input
            style: buttons
          - type: numeric-input
        features_position: bottom
  - type: markdown
    content: |
      #### mmWave Trigger Boundary (cm)
  - type: grid
    columns: 2
    square: false
    cards:
      - type: tile
        entity: number.basement_hallway_inovelli_presence_mmwavedepthmin
        name: Depth Min
        vertical: false
        hide_state: true
        tap_action:
          action: none
        hold_action:
          action: more-info
        features:
          - type: numeric-input
            style: buttons
          - type: numeric-input
        features_position: bottom
      - type: tile
        entity: number.basement_hallway_inovelli_presence_mmwavedepthmax
        name: Depth Max
        vertical: false
        hide_state: true
        tap_action:
          action: none
        hold_action:
          action: more-info
        features:
          - type: numeric-input
            style: buttons
          - type: numeric-input
        features_position: bottom
      - type: tile
        entity: number.basement_hallway_inovelli_presence_mmwavewidthmin
        name: Width Left
        vertical: false
        hide_state: true
        tap_action:
          action: none
        hold_action:
          action: more-info
        features:
          - type: numeric-input
            style: buttons
          - type: numeric-input
        features_position: bottom
      - type: tile
        entity: number.basement_hallway_inovelli_presence_mmwavewidthmax
        name: Width Right
        vertical: false
        hide_state: true
        tap_action:
          action: none
        hold_action:
          action: more-info
        features:
          - type: numeric-input
            style: buttons
          - type: numeric-input
        features_position: bottom
      - type: tile
        entity: number.basement_hallway_inovelli_presence_mmwaveheightmin
        name: Height Floor
        vertical: false
        hide_state: true
        tap_action:
          action: none
        hold_action:
          action: more-info
        features:
          - type: numeric-input
            style: buttons
          - type: numeric-input
        features_position: bottom
      - type: tile
        entity: number.basement_hallway_inovelli_presence_mmwaveheightmax
        name: Height Ceiling
        vertical: false
        hide_state: true
        tap_action:
          action: none
        hold_action:
          action: more-info
        features:
          - type: numeric-input
            style: buttons
          - type: numeric-input
        features_position: bottom
  - type: markdown
    content: >-
      **MQTT Commands**    <small> 

      Last command: {% set s =
      states('sensor.basement_hallway_inovelli_presence_mmwave_control_commands')
      %} {{ s if s not in ['unknown','unavailable',''] else '—' }} </small>
  - type: custom:bubble-card
    card_type: sub-buttons
    show_header_toggle: false
    sub_button:
      main: []
      bottom:
        - name: mmWave Commands
          buttons_layout: inline
          group:
            - name: Set Interference
              icon: mdi:shield-outline
              show_state: false
              show_name: true
              content_layout: icon-top
              custom_height: 80
              tap_action:
                action: perform-action
                perform_action: script.inovelli_mmwave_control
                target: {}
                data:
                  device: basement_hallway_inovelli_presence
                  command: set_interference
            - name: Clear Interference
              icon: mdi:shield-off-outline
              show_state: false
              show_name: true
              content_layout: icon-top
              custom_height: 80
              tap_action:
                action: perform-action
                perform_action: script.inovelli_mmwave_control
                target: {}
                data:
                  device: basement_hallway_inovelli_presence
                  command: clear_interference
            - name: Reset Area
              icon: mdi:crop-free
              show_state: false
              show_name: true
              content_layout: icon-top
              custom_height: 80
              tap_action:
                action: perform-action
                perform_action: script.inovelli_mmwave_control
                target: {}
                data:
                  device: basement_hallway_inovelli_presence
                  command: reset_detection_area
            - name: Reset Module
              icon: mdi:restart-alert
              show_state: false
              show_name: true
              content_layout: icon-top
              custom_height: 80
              tap_action:
                action: perform-action
                perform_action: script.inovelli_mmwave_control
                target: {}
                data:
                  device: basement_hallway_inovelli_presence
                  command: reset_mmwave_module
      bottom_layout: inline
    rows: 1.625
    modules:
      - my_module