type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: pop-up
    hash: "#concessions-history"
    button_type: name
    width_desktop: 75vw
    show_header: true
    name: Toggle Advanced Settings
    show_icon: true
    icon: mdi:tune-variant
    show_name: true
    margin: 7px
    scrolling_effect: false
    tap_action:
      action: navigate
      navigation_path: "#concessions-advanced"
    sub_button:
      main: []
      bottom: []
    button_action:
      tap_action:
        action: navigate
        navigation_path: "#concessions-advanced"
  - type: custom:bubble-card
    card_type: sub-buttons
    sub_button:
      main: []
      bottom:
        - name: Sensors
          buttons_layout: inline
          group:
            - entity: binary_sensor.basement_concessions_qsensor_motion_detection
              name: QSensor
              show_name: true
              show_state: true
              show_last_changed: false
              scrolling_effect: false
              content_layout: icon-top
              custom_height: 60
              show_icon: true
            - entity: binary_sensor.basement_concessions_inovelli_presence_occupancy
              name: mmWave
              show_name: true
              show_state: true
              show_last_changed: false
              scrolling_effect: false
              content_layout: icon-top
              custom_height: 60
              show_icon: true
        - name: Lights
          buttons_layout: inline
          group:
            - entity: light.basement_concessions_lights
              name: Recessed Lights
              show_name: true
              show_state: true
              show_last_changed: false
              show_icon: true
              content_layout: icon-top
              custom_height: 60
              scrolling_effect: false
        - name: Misc
          buttons_layout: inline
          group:
            - entity: sensor.basement_concessions_qsensor_battery_level
              name: QSensor Battery
              icon: mdi:battery
              show_name: true
              show_state: true
              content_layout: icon-left
      bottom_layout: rows
    bottom_layout: rows
    scrolling_effect: false
    show_state: true
    show_attribute: false
    attribute: friendly_name
    rows: 3.063
    styles: |
      .bubble-sub-button:has(ha-icon[icon="mdi:battery"]) {
        opacity: 1 !important;
        background-color: ${(() => {
          const raw = `${hass.states['sensor.basement_concessions_qsensor_battery_level']?.state ?? ''}`
            .replace('%','')
            .trim();
          const v = parseFloat(raw);

          if (!Number.isFinite(v)) return '#555';   // unknown/unavailable
          if (v <= 20) return '#b00020';            // critical
          if (v <= 50) return '#f57c00';            // warning
          return '#2e7d32';                         // healthy
        })()} !important;
      }

      .bubble-sub-button:has(ha-icon[icon="mdi:battery"]) ha-icon,
      .bubble-sub-button:has(ha-icon[icon="mdi:battery"]) .bubble-name,
      .bubble-sub-button:has(ha-icon[icon="mdi:battery"]) .bubble-state {
        color: #fff !important;
      }
  - type: history-graph
    entities:
      - entity: binary_sensor.basement_concessions_qsensor_motion_detection
        name: QSensor
      - entity: binary_sensor.basement_concessions_inovelli_presence_occupancy
        name: mmWave
      - entity: light.basement_concessions_lights
        name: Recessed
    hours_to_show: 1
    grid_options:
      columns: full
  - type: markdown
    content: >
      {% set s = 'basement_concessions_inovelli_presence' %} {% set manual =
      states('input_text.inovelli_manual_hold') | int(85) %} {% set auto =
      states('input_text.inovelli_auto_hold') | int(0) %} {% set led1 =
      states('number.' ~ s ~ '_defaultled1colorwhenon') | int(-1) %}

      {% if led1 == manual %}
        {% set hold_label = 'Manual Hold' %}
      {% elif led1 == auto %}
        {% set hold_label = 'Auto Hold' %}
      {% else %}
        {% set hold_label = 'Clear' %}
      {% endif %}

      {% set mmwave_mode =
      states('select.basement_concessions_inovelli_presence_mmwavecontrolwireddevice')
      %} {% if mmwave_mode in ['unknown', 'unavailable'] %}
        {% set mmwave_mode = '—' %}
      {% endif %}

      {% set on_vals = namespace(out='') %} {% for i in range(1,8) %}
        {% set v = states('number.' ~ s ~ '_defaultled' ~ i ~ 'colorwhenon') %}
        {% set on_vals.out = on_vals.out ~ ('， ' if i > 1 else '') ~ v %}
      {% endfor %}

      {% set off_vals = namespace(out='') %} {% for i in range(1,8) %}
        {% set v = states('number.' ~ s ~ '_defaultled' ~ i ~ 'colorwhenoff') %}
        {% set off_vals.out = off_vals.out ~ ('， ' if i > 1 else '') ~ v %}
      {% endfor %}

      <ha-icon icon="mdi:lock-check"></ha-icon> **Manual/Auto Hold:** {{
      hold_label }}

      <ha-icon icon="mdi:motion-sensor"></ha-icon> **mmWave Mode:** {{
      mmwave_mode }}

      <ha-icon icon="mdi:palette"></ha-icon> **LED ON Colors (1–7):** {{
      on_vals.out }}

      <ha-icon icon="mdi:palette-outline"></ha-icon> **LED OFF Colors (1–7):**
      {{ off_vals.out }}

      <ha-icon icon="mdi:alert"></ha-icon> **QSensor Battery Flags:** {% set
      soon =
      is_state('binary_sensor.basement_concessions_qsensor_replace_battery_soon',
      'on') %} {% set now =
      is_state('binary_sensor.basement_concessions_qsensor_replace_battery_now',
      'on') %} {% if now %}REPLACE NOW{% elif soon %}Replace Soon{% else %}OK{%
      endif %}
  - type: custom:bubble-card
    card_type: sub-buttons
    sub_button:
      main: []
      bottom:
        - name: Automations
          buttons_layout: inline
          group:
            - entity: automation.light_zse11_concessions_motion_detected_lights_on
              name: Motion Turns On Lights
              show_name: true
              show_state: true
              show_last_changed: false
              show_last_updated: false
              content_layout: icon-top
              custom_height: 60
            - entity: automation.light_zse11_concessions_motion_cleared_lights_off
              name: No Motion Turns Off Lights
              show_name: true
              show_state: true
              content_layout: icon-top
              custom_height: 60
        - name: Config Drop Down
          buttons_layout: inline
          group:
            - entity: input_select.basement_concessions_mmwave_normal_mode
              sub_button_type: select
              name: mmWave Control Mode
              show_name: true
              show_last_changed: false
              show_state: true
              icon: mdi:format-list-bulleted
              content_layout: icon-left
              custom_height: 60
            - entity: input_select.basement_concessions_occupancy_off_delay
              sub_button_type: select
              name: Zone Off Delay
              show_name: true
              show_last_changed: false
              show_state: true
              icon: mdi:format-list-bulleted
              content_layout: icon-left
              custom_height: 60
      bottom_layout: rows
    bottom_layout: rows
    rows: "2.4"
  - type: custom:mod-card
    card:
      type: entities
      entities:
        - entity: input_text.basement_concessions_led_color
          name: Cached LED Color
      card_mod:
        style: |
          ha-card { padding: 0 !important; }
          .card-content { padding: 0px 12px 6px 12px !important; }
          #states { padding-top: 0 !important; margin-top: 0 !important; }
    style: |
      ha-card { padding: 0 !important; }
  - type: custom:bubble-card
    card_type: sub-buttons
    sub_button:
      main: []
      bottom:
        - buttons_layout: inline
          group:
            - name: Toggle
              icon: mdi:hand-back-left
              tap_action:
                action: perform-action
                perform_action: script.inovelli_toggle_mmwave_hold_led_indicator
                target: {}
                data:
                  switch_name: basement_concessions_inovelli_presence
                  normal_mode_input_select: input_select.basement_concessions_mmwave_normal_mode
                  hold_color: input_text.inovelli_manual_hold
                  prev_led_color_helper: input_text.basement_concessions_led_color
                  automation_entity_ids:
                    - >-
                      automation.light_zse11_concessions_motion_detected_lights_on
                    - >-
                      automation.light_zse11_concessions_motion_cleared_lights_off
              entity: script.inovelli_toggle_mmwave_hold_led_indicator
              show_state: false
              show_name: true
              show_last_changed: false
              show_last_updated: false
              content_layout: icon-top
              fill_width: true
              custom_height: 80
              scrolling_effect: false
            - entity: script.inovelli_set_mmwave_hold_led_indicator
              name: Set Auto Hold
              icon: mdi:lock
              show_name: true
              show_last_changed: false
              show_state: false
              tap_action:
                action: perform-action
                perform_action: script.inovelli_set_mmwave_hold_led_indicator
                target: {}
                data:
                  switch_name: basement_concessions_inovelli_presence
                  hold_color: input_text.inovelli_auto_hold
                  prev_led_color_helper: input_text.basement_concessions_led_color
                  automation_entity_ids:
                    - >-
                      automation.light_zse11_concessions_motion_detected_lights_on
                    - >-
                      automation.light_zse11_concessions_motion_cleared_lights_off
              content_layout: icon-top
              custom_height: 80
              scrolling_effect: false
            - entity: script.inovelli_clear_mmwave_hold_restore_led_indicator
              show_name: true
              show_state: false
              name: Clear Auto Hold
              icon: mdi:lock-open-variant
              show_background: true
              scrolling_effect: false
              tap_action:
                action: perform-action
                perform_action: script.inovelli_clear_mmwave_hold_restore_led_indicator
                target: {}
                data:
                  switch_name: basement_concessions_inovelli_presence
                  normal_mode_input_select: input_select.basement_concessions_mmwave_normal_mode
                  hold_color: input_text.inovelli_auto_hold
                  prev_led_color_helper: input_text.basement_concessions_led_color
                  automation_entity_ids:
                    - >-
                      automation.light_zse11_concessions_motion_detected_lights_on
                    - >-
                      automation.light_zse11_concessions_motion_cleared_lights_off
              content_layout: icon-top
              custom_height: 80
            - entity: script.inovelli_set_led_1_7_color_from_input_text
              name: Set LED Color
              icon: mdi:palette
              show_name: true
              tap_action:
                action: perform-action
                perform_action: script.inovelli_set_led_1_7_color_from_input_text
                target: {}
                data:
                  switch_name: basement_concessions_inovelli_presence
                  color_helper: input_text.basement_concessions_led_color
              content_layout: icon-top
              fill_width: true
              custom_height: 80
              show_background: true
              scrolling_effect: false
          name: Hold Buttons
      bottom_layout: inline
    rows: 1.625
    modules:
      - my_module
    show_header_toggle: false
