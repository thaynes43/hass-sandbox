      - action: light.toggle
        metadata: {}
        data: {}
        target:
          entity_id: light.basement_movie_room_ambient_lighting
    button_3_2_tap:
      - action: number.set_value
        data:
          value: >-
            {{ states('number.movie_room_breeze_target_temperature') | float - 1
            }}
        target:
          entity_id: number.movie_room_breeze_target_temperature
