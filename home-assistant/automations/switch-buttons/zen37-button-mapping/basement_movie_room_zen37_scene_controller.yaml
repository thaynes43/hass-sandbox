          select_entities: >-
            select.basement_movie_hue_gradient_65_gradient_scene,
            select.basement_movie_hue_gradient_75_gradient_scene,
            select.basement_movie_hue_left_floor_lamp_gradient_scene,
            select.basement_movie_hue_right_floor_lamp_gradient_scene
          light_entities: light.basement_movie_hue_play_01, light.basement_movie_hue_play_02
