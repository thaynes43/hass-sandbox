  ## Normal Mode (Z2M: `MmwaveControlWiredDevice`)
  This dropdown controls whether the switch’s **wired load** is automatically controlled by presence.

  - **Disabled**: presence does not control the load (manual control / automations only).
  - **Occupancy (default)**: **auto on** with presence; **auto off** when presence clears.
  - **Vacancy**: **no auto on**; **auto off** when presence clears.
  - **Wasteful Occupancy**: **auto on** with presence; **no auto off**.
  - **Mirrored Occupancy**: **auto on** when *clear*; **auto off** with presence (inverted).
  - **Mirrored Vacancy**: **auto on** when *clear*; **no auto off** (inverted + “wasteful”).
  - **Mirrored Wasteful Occupancy**: **no auto on**; **auto off** with presence (inverted).